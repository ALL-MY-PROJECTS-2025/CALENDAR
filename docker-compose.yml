version: "3.9"

networks:
  my-custom-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24

services:
  mysql8:
    build:
      context: ./DB
      dockerfile: Dockerfile
    image: mysql-custom:1.0 
    container_name: mysql8-container
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.30
    ports:
      - "3330:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      MYSQL_ROOT_PASSWORD: Zhfldk11!
      MYSQL_DATABASE: bookdb
      MYSQL_USER: dbonn
      MYSQL_PASSWORD: Zhfldk11!
      MYSQL_ROOT_HOST: '%'  # 모든 호스트에서의 접근 허용

  redis:
    build:
      context: ./BN_REDIS
      dockerfile: Dockerfile
    image: bn_redis:latest
    container_name: bn_redis-container
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.50
    ports:
      - "6376:6376"

  bn:
    build:
      context: ./BN
      dockerfile: Dockerfile
    image: bn:latest
    container_name: bn-container
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '2'  # CPU 제한 추가
        reservations:
          memory: 256M
          cpus: '1'  # 최소 CPU 보장
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.40
    depends_on:
      mysql8:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s  # 초기 시작 대기 시간
    ports:
      - "8095:8095"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql8-container:3306/bookdb?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: dbonn
      SPRING_DATASOURCE_PASSWORD: Zhfldk11!
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    volumes:
      - bn_logs:/app/logs
      - bn_data:/app/data
      - /:/host_root:ro  # 호스트 루트를 읽기 전용으로 마운트
    tmpfs:
      - /app/temp:rw,noexec,nosuid,size=100M
      - /app/cache:rw,noexec,nosuid,size=50M

  fn:
    build:
      context: ./FN
      dockerfile: Dockerfile
    image: react-docker-app:latest
    container_name: react-container
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1'
        reservations:
          memory: 128M
          cpus: '0.5'
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.10
    depends_on:
      bn:
        condition: service_healthy
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
      REACT_APP_API_URL: /bn  # nginx가 프록시할 경로

volumes:
  bn_logs:
    driver: local
  bn_data:
    driver: local      