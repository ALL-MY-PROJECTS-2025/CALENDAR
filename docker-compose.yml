version: "3.9"

networks:
  my-custom-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24

services:
  mysql8:
    build:
      context: ./DB
      dockerfile: Dockerfile
    image: mysql-custom:1.0 
    container_name: mysql8-container
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.30
    ports:
      - "3330:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      MYSQL_ROOT_PASSWORD: Zhfldk11!
      MYSQL_DATABASE: bookdb
      MYSQL_USER: dbonn
      MYSQL_PASSWORD: Zhfldk11!

  redis:
    build:
      context: ./BN_REDIS
      dockerfile: Dockerfile
    image: bn_redis:latest
    container_name: bn_redis-container
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.50
    ports:
      - "6376:6376"

  bn:
    build:
      context: ./BN
      dockerfile: Dockerfile
    image: bn:latest
    container_name: bn-container
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.40
    depends_on:
      mysql8:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8095/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    ports:
      - "8095:8095" 
    volumes:
      - bn_logs:/app/logs                     # bn_logs: 로그 파일을 위한 영구 볼륨
      - bn_data:/app/data                     # bn_data: 데이터 파일을 위한 영구 볼륨   
    tmpfs:
      - /app/temp:rw,noexec,nosuid,size=100M  # /app/temp: 임시 파일을 위한 100MB RAM 디스크
      - /app/cache:rw,noexec,nosuid,size=50M  # /app/cache: 캐시 파일을 위한 50MB RAM 디스크
      - /:/host_root:rw   # 호스트의 루트 디렉토리를 컨테이너의 /host_root에 마운트

  fn:
    build:
      context: ./FN
      dockerfile: Dockerfile
    image: react-docker-app:latest
    container_name: react-container
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    networks:
      my-custom-network:
        ipv4_address: 192.168.1.10
    depends_on:
      bn:
        condition: service_healthy
    ports:
      - "3000:80"


volumes:
  bn_logs:
    driver: local
  bn_data:
    driver: local      